{% extends "first.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static projects.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>О проекте:</h5>
        <p>{{ projects.description }}</p>
        <br>
        <h5>Используемый стек:</h5>
        <p>{{ projects.technology }}</p>
    </div>
</div>
{% endblock %}
