<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Мои новости</title>
  </head>
      <div class="jumbotron">
        <center>
          <h1>НОВОСТИ</h1>
          <a class="btn btn-danger" href="/">Обновить страницу</a>
        </center>
      </div>
        <div class="row ml-5">
                <div class="col-4">
                        <h3 class="text-centre">новости Lifehacker</h3>
                        {% for news in lh_list %}
                        <h5> -  {{news.title}} </h5>
                        <hr>
                        <a class="btn btn-primary" href="{{ news.url }}">  читать</a>
                        {% endfor %}
                        <br>
                </div>
                <div class="col-4">
                        <h3 class="text-centre">новости Onliner</h3>
                        {% for news in onliner_list %}
                        <h5> -  {{news.title}} </h5>
                        <hr>
                        <a class="btn btn-primary" href="{{ news.url }}">  читать</a>
                        {% endfor %}
                        <br>
                </div>
        </div>





  <body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
